        <form name="frmRegist" autocomplete="off">
            <h1>Diary+</h1>
        <h3>Weather</h3>
        <form>
            <input type="checkbox" name="vehicle[]" value="rain" id="img_sun">
            <label for="vehicle_sun"></label>
            <img src="image/sun.png" id="img_sun1">

            <input type="checkbox" name="vehicle[]" value="sun" id="img_rain">
            <img src="image/rain.png" id="img_rain1">
            <label for="vehicle_rain"></label>

            <input type="checkbox" name="vehicle[]" value="Boat" id="img_mungi">

            <label for="vehicle_mungi"></label>

            <input type="checkbox" name="vehicle[]" value="Boat" id="img_snow">
            <img src="image/snow.png" id="img_snow1">
            <label for="vehicle_mungi"></label>

        </form>
          <h3>Memo</h3>

        <div class="container">

                <div class="calendar-container">
                    <div class="calendar-nav">
                        <button type="button" class="nav-btn prev">이전</button>
                        <span class="year"></span> 
                        <span class="month"></span>
                        <button type="button" class="nav-btn next">다음</button>
                    </div>

                        <li>일</li>
                        <li>월</li>
                        <li>화</li> 
                        <li>수</li>
                        <li>목</li>
                        <li>금</li>
                        <li>토</li>
                    </ul>
                    <ul class="dates" id="calendar-dates">
                    <script type="text/html" id="tpl-calendar">
                        <li>
                            <input type="radio" name="date" value="#{value}" id="date-#{value}">
                            <label for="date-#{value}">
                                <div class="date">#{date}</div>
                            </label>
                        </li>
                    </ul>
                    </script>
                </div>
                    <h4 class="text">오늘의 할일</h4>
                      
                <script type="text/html" id="tpl">
                <div class="accordion-item">
                        <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#todo-#{seq}" aria-expanded="true" aria-controls="collapseOne"> <!-- data-bs-target 와 id 같은 이름으로 변경을 해야 한다  -->
                            #{title} <!-- #{치환 코드 문자열로 변경 하는 것 }-->
                        </button>
                        </h2>
                    <div id="todo-#{seq}" class="accordion-collapse collapse " data-bs-parent="#todo-container">
                        <div class="accordion-body">
                        <a href="#">

                        </a>
                        #{content} 
                        </div>
                    </div>
                </div>
        <button type="button">삭제</button>

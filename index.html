<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scaFle=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.bubble.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
        <script src="js/calendar.js"></script>
        <title>다이어리2</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <div class="d-flex justify-content-start align-items-center">
                    <span class="navbar-brand">
                        <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg>
                    </span>
                    <a class="nav-link" href="#">다이어리 등록</a>
                    <a class="nav-link ms-3" href="#">다이어리 목록</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <h2 class="mt-2">다이어리 날짜 선택</h2>
                <div class="calendar-container">
                    <div class="calendar-nav">
                        <button type="button" class="nav-btn prev">이전</button>
                        <span class="year"></span> 
                        <span class="month"></span>
                        <button type="button" class="nav-btn next">다음</button>
                    </div>
                    <ul class="yoil">
                        <li>일</li>
                        <li>월</li>
                        <li>화</li> 
                        <li>수</li>
                        <li>목</li>
                        <li>금</li>
                        <li>토</li>
                    </ul>
                    <ul class="dates" id="calendar-dates">
                        
                    </ul>
                    <script type="text/html" id="tpl-calendar">
                        <li>
                            <input type="radio" name="date" value="#{value}" id="date-#{value}">
                            <label for="date-#{value}">
                                <div class="date">#{date}</div>
                            </label>
                        </li>
                    </script>
                </div>
                    <h4 class="text">오늘의 할일</h4>
                      
                <script type="text/html" id="tpl">
                <div class="accordion-item">
                        <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#todo-#{seq}" aria-expanded="true" aria-controls="collapseOne"> <!-- data-bs-target 와 id 같은 이름으로 변경을 해야 한다  -->
                            #{title} <!-- #{치환 코드 문자열로 변경 하는 것 }-->
                        </button>
                        </h2>
                    <div id="todo-#{seq}" class="accordion-collapse collapse " data-bs-parent="#todo-container">
                        <div class="accordion-body">
                        <a href="#">

                        </a>
                        #{content} 
                        </div>
                    </div>
                </div>
        <button type="button">삭제</button>
        </script>
    </body>
</html>
